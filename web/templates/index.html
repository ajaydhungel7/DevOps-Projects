<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Detection</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">    
</head>
<body>
<div class="ta-background">    
    <div class="container">
        <div class="loader-overlay">
            <div class="loader-container">
              <div class="loader"></div>
            </div>
        </div>
        <div class="z-3">
            <div class="text-capitalize text-center text-white-50">
                <p class="ta-title">AI Text Detector</p>
            </div>
            <div class="ta-content-wrapper">
                <div class="ta-text-wrapper">
                    <form>
                        <div class="form-group">                          
                          <textarea class="form-control" id="userInputField" rows="12" placeholder="Enter text here..."></textarea>
                        </div>
                          <div style="height: 100%;
                          padding: 0 12rem;">
                              <button type="button" id="submitBtn" class="btn btn-primary btn-lg w-100 mt-4">Submit</button>
                          </div>
                    </form>
                </div>
                
                <div class="result-section" style="display: none;">
                    <div class="speedometer">   
                        <div class="ai-text">AI</div>
                        <div class="human-text">HUMAN</div>                     
                        <div class="slice-colors">                            
                            <div class="needle"></div>
                        </div> 
                    </div>                   
                </div> 
            </div>
        </div>
    </div>
</div>
<script type=text/javascript>
        $(function() {
           // Function to show loader
            function showLoader() {
                $('.loader-overlay').show();
            }

            // Function to hide loader
            function hideLoader() {
                $('.loader-overlay').hide();
            }
           
          $('#submitBtn').on('click', function(e) {
            e.preventDefault()
            $('.needle').removeClass('bendToHuman');
            $('.needle').removeClass('bendToAi');
            var user_input = $('textarea#userInputField').val();
            if(user_input.length == 0){
                alert("User input is empty!");
                return;
            }
            else{
                showLoader();
            }
            $.ajax({
                url: "/predict-text",
                method: "POST",
                data: {"user_input": user_input},
                error: function(xhr, status, error) {
                    alert("Server error");
                    console.log(error);
                    hideLoader();
                },
                success: function(response){
                    hideLoader();
                    $('.result-section').show()
                    if(response === 'ai'){
                    $('.needle').addClass('bendToAi');
                    }else{
                    $('.needle').addClass('bendToHuman');
                    }
                }
            });
            return false;
          });
        });
</script>
</body>
</html>
